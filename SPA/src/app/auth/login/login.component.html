<form #loginForm="ngForm" (ngSubmit)="login()">
  <h2 class="text-center text-primary my-3">Sign In</h2>

  <div class="form-group my-2">
    <input type="text" placeholder="Username" required name="username" [(ngModel)]="model.username"
      class="form-control">
  </div>


  <div class="form-group my-2">
    <input type="password" placeholder="Password" required name="password" [(ngModel)]="model.password"
      class="form-control">
  </div>

  <div class="form-group text-center my-2">
    <button [disabled]="!loginForm.valid" class="btn btn-outline-success" type="submit">Login</button>
  </div>
</form>
