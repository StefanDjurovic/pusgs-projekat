<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <h2>Log In</h2>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error>
          Please provide a valid username!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password!
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="wrongCredMessage">
        The username and password were not recognised
      </mat-error>
      <button mat-raised-button class="" color="primary" [disabled]="!form.valid">Login</button>
      <div class="noAccPar">
        <div>don't have an account?</div>
        <button mat-raised-button color="secondary" (click)="redirectToRegister()">register</button>
        <p>or</p>
        <button mat-raised-button color="secondary" (click)="loginWithGoogle()">continue with google</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
