<mat-card>
  <form [formGroup]="form" (ngSubmit)="register()">
    <h2>Register an Account</h2>
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="surname" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="birthday" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Adress</mat-label>
      <input matInput placeholder="Adress" formControlName="address" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" formControlName="password" required>
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Confirm Password" value="">
    </mat-form-field> -->

    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Register</button>
  </form>
</mat-card>
