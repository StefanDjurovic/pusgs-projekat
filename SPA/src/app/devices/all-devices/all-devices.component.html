<div class="row">
    <h2>Devices Table</h2>
</div>

<div class="row">
    <div class="example-button-row">
        <button mat-button color="primary" tooltip="Add a new Device" (click)="redirectToAddDevicePage()">
            <mat-icon>add</mat-icon> New
        </button>
        <button mat-button color="primary">
            <mat-icon>sort</mat-icon> Filter
        </button>
    </div>
</div>
<legend></legend>

<div>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Location</th>
                <th scope="col">Telephone</th>
                <th scope="col">Priority</th>
                <th scope="col">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let device of dataSource">
                <td>{{device.id}}</td>
                <td>{{device.name}}</td>
                <td>{{device.surname}}</td>
                <td>{{device.location}}</td>
                <td>{{device.telephone}}</td>
                <td>{{device.priority}}</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <app-pagination (goPage)="goToPage($event)" (goPrev)="goToPrevious()" (goNext)="goToNext()" [page]="page"
        [perPage]="limit" [count]="total">
    </app-pagination>
</div>
