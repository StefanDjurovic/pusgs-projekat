<!-- <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"> -->
<header class="navbar navbar-dark sticky-top bg-dark p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>

  <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
  <ul class="navbar-nav px-3 d-inline-flex flex-row">
    <li class="nav-item text-nowrap p-2">
      <a class="nav-link" href="#">Sign out</a>
    </li>
    <li class="nav-item text-nowrap p-2">
      <a class="nav-link" href="#">Sign in</a>
    </li>
    <li class="nav-item text-nowrap p-2">
      <a class="nav-link" href="#">Register</a>
    </li>
    <li class="nav-item text-nowrap p-2">
      <a class="nav-link" (click)="logout()" href="#">Logout</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown mx-4">
    <a class="dropdown-toggle text-light">
      Welcome {{ authService.decodedToken?.name | titlecase }}
    </a>
  
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a></li>
      <li>
        <div class="dropdown-divider"></div>
      </li>
      <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
    </ul>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" action="" class="form-inline my-2 my-lg-0 d-flex flex-row" (ngSubmit)="login()">
    <input type="text" class="form-control mr-sm-2 mx-2" placeholder="Username" name="username" required [(ngModel)]="model.username">
    <input type="password" class="form-control mr-sm-2 mx-2" placeholder="Password" name="password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0 mx-2" type="submit">login</button>
  </form>
</header>
