<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group my-2">
    <input type="text" placeholder="Username" required name="username" [(ngModel)]="model.username" class="form-control">
  </div>

  
  <div class="form-group my-2">
    <input type="text" placeholder="Password" required name="password" [(ngModel)]="model.password" class="form-control">
  </div>

  <div class="form-group text-center my-2">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
