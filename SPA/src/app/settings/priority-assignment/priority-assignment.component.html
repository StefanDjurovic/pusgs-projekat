<mat-card>
    <h2>Table of current Street Priorities</h2>
    <legend></legend>
    <br>
    <button mat-raised-button color="primary" (click)="updateStreetPriority()" style="width: 250px;">
        <mat-icon>save</mat-icon> Save Priorities
    </button>
    <legend></legend>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef> Street Name </th>
            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City Name </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> +/- </th>
            <td mat-cell width="35%" *matCellDef="let element">
                <mat-slider thumbLabel [(value)]="element.priority" tickInterval="1" step="1" min="1" max="5"
                    aria-label="units"></mat-slider>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
