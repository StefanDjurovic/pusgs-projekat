<mat-card>
    <h2>Table of current Street Priorities</h2>
    <legend></legend>

    <button mat-button (click)="updateStreetPriority()">
        <mat-icon>save</mat-icon> Save Priorities
    </button>
    <legend></legend>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Street Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> +/- </th>
            <td mat-cell width="35%" *matCellDef="let element">
                <mat-slider thumbLabel [(value)]="element.priority" tickInterval="1" step="1" min="1" max="5"
                    aria-label="units"></mat-slider>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



</mat-card>
