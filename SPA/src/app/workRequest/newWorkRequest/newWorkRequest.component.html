<mat-card>
  <form [formGroup]="newWorkReqFrom" (ngSubmit)="submit()">
    <h2>new work request</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Purpose</mat-label>
      <input matInput placeholder="" formControlName="purpose" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Additional info</mat-label>
      <input matInput placeholder="" formControlName="additionalInfo" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="" formControlName="phoneNumber" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" placeholder="start" formControlName="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" placeholder="end" formControlName="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <label>
      Location
    </label>

    <div class="map-container">
      <app-map (locationEmitter)="handleMapSelection($event)"></app-map>
    </div>

    <button mat-raised-button type="submit" color="primary" [disabled]="!newWorkReqFrom.valid">submit</button>
